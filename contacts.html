<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <article id="store-hours">
        <h1>Little Taco Shop Hours</h1>
        <nav aria-label="primary-navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="index.html#menu">Our Menu</a></li>
            <li><a href="store.html">Store Hours</a></li>
          </ul>
        </nav>
        <figure>
          <img
            src="img\tacos_close_up_400x260.png"
            alt="tacos close up"
            title="navigation picture"
            width="400"
            height="260"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </article>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Sergey Trifonov"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="www.bestmail@gmail.com"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article>
        <h2>Our Location</h2>

        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 555-555-555 <br />
          <br />
          <a href="tel:+555555555">Phone: +555-555-555</a>
        </address>
        <p><a href="#">Back to Top</a></p>
      </article>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
